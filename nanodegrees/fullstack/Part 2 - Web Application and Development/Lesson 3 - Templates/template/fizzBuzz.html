{% extends "base.html" %}

{% block content %}
<form>
    <h2>Enter n:</h2>
    <input type="text" name="n">
    <button>Print</button>
    
    <ol>
        {% for x in range(1,n|int +1) %}
          <li>  
         {% if x % 15 == 0 %}
           FizzBuzz
         {% elif x % 3 == 0 %}
           Fizz
         {% elif x % 5 == 0 %}
            Buzz
         {% else %}  
            {{x}}
         {% endif %}
          </li>
        {% endfor %}
    </ol>
    
</form>
{% endblock %}
