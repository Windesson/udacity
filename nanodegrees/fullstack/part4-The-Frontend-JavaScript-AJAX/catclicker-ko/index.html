<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div  data-bind="foreach: catList">
        <button  data-bind='text: name,click: $parent.setCat'></button>
    </div>
    <div data-bind='with:currentCat'>

        <h2  data-bind='text: name'></h2>
        <h2  data-bind='text: title'></h2>
        <div data-bind='text: clickCount'></div>
        <img data-bind='click: $parent.incrementCounter, attr: {src: imgSrc}' width="240px" height="200px"  alt="cute cat">
        <div>Nickname:</div>
        <ul data-bind="foreach: nicknames">
            <li>
                <span data-bind="text: $data"></span>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
